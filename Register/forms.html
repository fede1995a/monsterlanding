<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrarse</title>
    <link rel="stylesheet" href="/Register/css/forms.css">
</head>

<body>
    <div class="section-container">
        <div class="container-items">
            <img src="/Register/img/M-de-Monster.png" alt="imgg" class="imgg">
            <!-- <h1>Registrate!</h1> -->
            <form>
                <div class="item">
                    <label for="name">Usuario</label>
                    <input type="text" id="name" class="border" />
                </div>
                <div class="item">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" class="border" />
                </div>
                <div class="item">
                    Sexo:
                    <input type="radio" name="genero" id="hombre" class="radio" />
                    <label for="hombre">Hombre</label>
                    <input type="radio" name="genero" id="mujer" class="radio" />
                    <label for="mujer">Mujer</label>
                </div>
                <div class="item">
                    <label for="email">Correo:</label>
                    <input type="email" id="email" class="border" />
                </div>
                <div class="item">
                    <input type="checkbox" name="news" id="form-news" class="radio" />
                    <label for="form-news">Deseo recibir información sobre novedades y ofertas
          </label>
                </div>
                <div class="item">
                    <input type="checkbox" name="terms" id="form-terms" class="radio" />
                    <label for="form-terms">
            Declaro haber leido y aceptar las condiciones generales del programa
            y la normativa sobre protección de datos.
          </label>
                </div>
                <button type="submit" class="btn">Registrarse!</button>
            </form>
        </div>
    </div>
</body>

</html>
