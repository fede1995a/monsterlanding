<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 3 - Formularios</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Registrate</h1>
    </header>
    <main>
        <form>
            <div class="conteiner">
                <label for="name">Nombre:</label>
                <input type="text" id="name" />
            </div>
            <div>
                <label for="surname">Apellido:</label>
                <input type="text" id="surname" />
            </div>
            <div>
                Sexo:
                <input type="radio" name="genero" id="hombre" />
                <label for="hombre">Hombre</label>
                <input type="radio" name="genero" id="mujer" />
                <label for="mujer">Mujer</label>
            </div>
            <div>
                <label for="email">Correo:</label>
                <input type="email" id="email" />
            </div>
            <div>
                <input type="checkbox" name="news" id="form-news" />
                <label for="form-news">Deseo recibir información sobre novedades y ofertas
          </label>
            </div>
            <div>
                <input type="checkbox" name="terms" id="form-terms" />
                <label for="form-terms">
            Declaro haber leido y aceptar las condiciones generales del programa
            y la normativa sobre protección de datos.
          </label>
            </div>
            <button type="submit">Enviar</button>
            <!-- <input type="submit" value="enviar" />  Esta opción tambien es correcta, recomiendo utilizar la otra.-->
        </form>
    </main>
</body>

</html>
